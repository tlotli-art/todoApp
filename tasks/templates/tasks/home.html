{% extends 'tasks/main.html' %}
<head>
<title>Home</title>
</head>
{% block content %}


<h1>My Todo List</h1>
<p>Hello {{request.user}}! Here is a list of things you need to do:</p>


<form method="GET">
    <input type="text" name="search-area" value="{{search_input}}">
    <input type="submit" class="btn btn-outline-success" value="Search">
</form>

<table>
    <tr>
        <th style="float: right; margin-right: 25px;">Items</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'update-task' task.id %}">Edit</a></td>
        <td><a href="{% url 'delete-task' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No Tasks Available</h3>
    {% endfor %}
</table>
<a href="{% url 'create-task' %}">Add New Task</a>
<hr>
<a href="{% url 'logout' %}">Logout</a>
{% endblock content %}
